name: Build VEGA Target Lock
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev libasound2-dev
          pip install flet requests SpeechRecognition pyttsx3 plyer
      
      - name: üöÄ Locate & Build
        run: |
          # 1. Main.py ko dhoondo (Pure ghar mein kahin bhi ho)
          echo "üîç Searching for main.py..."
          FILE_PATH=$(find . -name "main.py" -type f | head -n 1)
          
          if [ -z "$FILE_PATH" ]; then
            echo "‚ùå ERROR: main.py mili hi nahi! File upload check karo."
            ls -R
            exit 1
          fi
          
          # 2. Us folder ka pata nikalo
          DIR_PATH=$(dirname "$FILE_PATH")
          echo "‚úÖ File found at: $FILE_PATH"
          echo "üìÇ Going into directory: $DIR_PATH"
          
          # 3. Us folder ke andar jao
          cd "$DIR_PATH"
          
          # 4. Proof ke liye list karo
          ls -la
          
          # 5. Ab Build chalao (Dot '.' ka matlab hai 'Yahin build karo')
          echo "üî® Building APK..."
          yes | flet build apk . --verbose
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VEGA-APP
          path: "**/*.apk"

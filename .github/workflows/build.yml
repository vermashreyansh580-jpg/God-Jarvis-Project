name: Build VEGA Ultimate
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev libasound2-dev
          pip install flet requests SpeechRecognition pyttsx3 plyer
      
      - name: Debug File Structure
        run: |
          echo "ðŸ“‚ Files in current directory:"
          ls -R
          
      - name: Build APK
        # ðŸ”¥ FIX: Removed '--project' flag. Now it looks for main.py in current folder.
        run: |
          yes | flet build apk --verbose
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VEGA-GHOST-APK
          path: build/apk/*.apk

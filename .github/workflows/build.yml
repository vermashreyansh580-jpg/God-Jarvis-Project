name: Build VEGA Clean Force
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev libasound2-dev
          pip install flet requests SpeechRecognition pyttsx3 plyer
      
      - name: üóëÔ∏è Clean & Force Build
        run: |
          # 1. Main.py dhoondo
          echo "üîç Searching for main.py..."
          TARGET_FILE=$(find . -name "main.py" -type f | head -n 1)
          
          if [ -z "$TARGET_FILE" ]; then
            echo "‚ùå ERROR: main.py mili hi nahi!"
            exit 1
          fi
          
          # 2. Us folder mein jao
          TARGET_DIR=$(dirname "$TARGET_FILE")
          cd "$TARGET_DIR"
          echo "‚úÖ Moved to directory: $TARGET_DIR"
          
          # 3. Conflicting Configs Delete karo (Sabse Zaroori Step)
          echo "üóëÔ∏è Deleting old config files to avoid errors..."
          rm -f pyproject.toml flet.toml
          
          # 4. Ab direct command se build karo (Explicitly pointing to main)
          echo "üöÄ Building APK with Clean Slate..."
          yes | flet build apk --module-name main --verbose
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VEGA-APK
          path: "**/*.apk"

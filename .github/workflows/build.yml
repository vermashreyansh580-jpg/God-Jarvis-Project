name: Build VEGA Search-and-Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev libasound2-dev
          pip install flet requests SpeechRecognition pyttsx3 plyer
      
      - name: üïµÔ∏è‚Äç‚ôÇÔ∏è Auto-Locate & Build
        run: |
          # 1. Pure Repo mein main.py dhoondo
          echo "üîç Searching for main.py..."
          TARGET_FILE=$(find . -type f -name "main.py" | head -n 1)
          
          if [ -z "$TARGET_FILE" ]; then
            echo "‚ùå ERROR: main.py mili hi nahi! File upload hui hai ya naam 'Main.py' hai?"
            ls -R
            exit 1
          fi
          
          # 2. Us folder ka pata lagao
          TARGET_DIR=$(dirname "$TARGET_FILE")
          echo "‚úÖ Found main.py in: $TARGET_DIR"
          
          # 3. Us folder ke andar jao
          cd "$TARGET_DIR"
          
          # 4. Ab wahin se Build chalao
          echo "üöÄ Starting Build from correct folder..."
          yes | flet build apk --verbose
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VEGA-APK
          path: "**/*.apk"

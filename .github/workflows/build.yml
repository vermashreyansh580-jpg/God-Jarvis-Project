name: Build VEGA Final Fix
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev libasound2-dev
          pip install flet requests SpeechRecognition pyttsx3 plyer
      
      - name: ðŸ“‚ Check Files (Debug)
        run: |
          echo "Checking file location..."
          ls -R
          
      - name: ðŸš€ Build APK
        # ðŸ”¥ FIX: Added '--module-name main' explicitly
        run: |
          yes | flet build apk --module-name main --verbose
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VEGA-ULTIMATE-APK
          path: build/apk/*.apk

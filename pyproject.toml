[tool.flet]
product_name = "VEGA GOD MODE"
org = "com.shrey.vega"
description = "System AI with Full Access"

[tool.flet.app]
path = "main.py"

[tool.flet.android]
build_number = 1
# ðŸ”¥ Ye hai wo list jo Android settings mein dikhegi
permissions = [
    "INTERNET",
    "RECORD_AUDIO",
    "FOREGROUND_SERVICE",
    "WAKE_LOCK",
    "MODIFY_AUDIO_SETTINGS",
    "READ_EXTERNAL_STORAGE",
    "WRITE_EXTERNAL_STORAGE",
    "MANAGE_EXTERNAL_STORAGE",  # âš¡ Ye hai "All Files Access" wala magic
    "SYSTEM_ALERT_WINDOW",
    "ACCESS_NETWORK_STATE",
    "QUERY_ALL_PACKAGES"        # âš¡ Dusre apps ko control karne ke liye
]

[tool.flet.android.manifest]
"android:foregroundServiceType" = "microphone"
"android:requestLegacyExternalStorage" = "true"
"android:usesCleartextTraffic" = "true"
"android:manageSpaceActivity" = "com.shrey.vega.MainActivity"
